<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./transaction-history-screen.html"
                >Transaction History</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status" id="loading">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <h1>Transactions By User</h1>
    <!-- table for showing data -->
    <table id="transactionTable"></table>

    <script>
      // api url
      const api_url = `https://dev.onebanc.ai/assignment.asmx/GetTransactionHistory?userId=1&recipientId=2`;

      // Defining async function
      async function getapi(url) {
        // Storing response
        const response = await fetch(url);

        // Storing data in form of JSON
        var data = await response.json();
        console.log(data);
        if (response) {
          hideloader();
        }
        show(data);
      }
      // Calling that async function
      getapi(api_url);

      // Function to hide the loader
      function hideloader() {
        document.getElementById("loading").style.display = "none";
      }
      // Function to define innerHTML for HTML table
      function show(data) {
        let tab = `<tr>
          <th>ID</th>
          <th>Customer vPay Id</th>
          <th>Customer vPay</th>
          <th>partner vPay Id</th>
          <th>Customer vPay Id</th>
          <th>Amount</th>
         </tr>`;

        // Loop to access all rows
        for (let r of data.transactions) {
          tab += `<tr> 
    <td>${r.id} </td>
    <td>${r.customer.vPayId}</td>
    <td>${r.customer.vPay}</td>
    <td>${r.partner.vPayId}</td>
    <td>${r.partner.vPay}</td>
    <td>${r.amount}</td>          
    <td>${r.startDate}</td>
    <td>${r.endDate}</td> 
    </tr>`;
        }
        // Setting innerHTML as tab variable
        document.getElementById("transactionTable").innerHTML = tab;
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
