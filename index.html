<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <style>
      p {
        margin: 0;
        padding: 0;
      }
      .scrollspy-example {
        position: relative;
        height: 450px;
        overflow: auto;
      }
      .border_me {
        border: 1px solid black;
      }
      .card {
        width: 18rem;
      }
      .mkl {
        padding-left: 66%;
      }
      .mkr {
        padding-right: 5%;
      }
    </style>

    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status" id="loading">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="container my-4">
      <!-- <h1>Transactions</h1>
      <h4>User Id :- <span style="font-size: 2rem" id="userId"></span></h4>
      <h4>
        Transaction Id :- <span style="font-size: 2rem" id="recId"></span>
      </h4> -->
      <!-- table for showing data -->

      <nav
        id="navbar-example2"
        class="navbar navbar-light bg-light px-3 shadow border_me"
      >
        <a class="navbar-brand"
          >Joe Doe <br />
          <p style="font-size: 10px">+91 2719311087</p></a
        >
      </nav>
      <div
        data-bs-spy="scroll"
        data-bs-target="#navbar-example2"
        data-bs-offset="0"
        class="scrollspy-example shadow border_me"
        tabindex="0"
      >
        <div>
          <span id="transactionBlock"></span>
        </div>
      </div>
    </div>

    <script>
      // api url
      const api_url = `https://dev.onebanc.ai/assignment.asmx/GetTransactionHistory?userId=1&recipientId=2`;

      // Defining async function
      async function getapi(url) {
        // Storing response
        const response = await fetch(url);

        // Storing data in form of JSON
        var data = await response.json();
        console.log(data);
        if (response) {
          hideloader();
        }
        show(data);
      }
      // Calling that async function
      getapi(api_url);

      // Function to hide the loader
      function hideloader() {
        document.getElementById("loading").style.display = "none";
      }

      function show(data) {
        let tab;

        console.log(data.userId);

        let user_id = data.userId;
        let rec_id = data.receipeintId;

        // Loop to access all rows
        for (let r of data.transactions) {
          if (r.direction === 1) {
            tab += `
            <div class="mkl">
          <div class="card shadow m-2 border-secondary ">
        <div class="card-body">
            <h1>${r.amount}</h1>
            <button type="button" class="btn btn-outline-dark">Cancel</button>
            <p>Transaction Id<p>
            <p>${r.id}<p>
        </div>
        </div>
        <small class="mx-4">${new Date(r.endDate).toLocaleString()}
        </br>
        </div>
          `;
          } else {
            tab += `
            <div class="mkr">
          <div class="card shadow m-2 border-secondary ">
            <div class="card-body">
            <h1>${r.amount}</h1>
            <button type="button" class="btn btn-outline-dark">Cancel</button>
            <p>Transaction Id<p>
            <p>${r.id}<p>
        </div>
        </div>
        <small class="mx-4">${new Date(r.endDate).toLocaleString()}
        </br>
        </div>
          `;
          }
        }
        // Setting innerHTML as tab variable
        document.getElementById("transactionBlock").innerHTML = tab;
        document.getElementById("userId").innerHTML = user_id;
        document.getElementById("recId").innerHTML = rec_id;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
